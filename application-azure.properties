# Azure-specific configuration
spring.profiles.active=azure

# Database Configuration for Azure SQL (fallback to H2 if not configured)
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${DATABASE_USERNAME:sa}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=${DATABASE_DRIVER:org.h2.Driver}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=${DATABASE_DIALECT:org.hibernate.dialect.H2Dialect}
spring.jpa.show-sql=false

# H2 Console (for development/testing)
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:true}
spring.h2.console.path=/h2-console

# Azure Storage Configuration
spring.cloud.azure.storage.blob.account-name=${AZURE_STORAGE_ACCOUNT_NAME:}
spring.cloud.azure.storage.blob.account-key=${AZURE_STORAGE_ACCOUNT_KEY:}
spring.cloud.azure.storage.blob.endpoint=${AZURE_STORAGE_ENDPOINT:}
spring.cloud.azure.storage.blob.container-name=${AZURE_STORAGE_CONTAINER:smartbin-files}

# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=/

# Security Configuration
app.jwt.secret=${JWT_SECRET:smartBinSecretKeyForJWTTokenGeneration2024AzureDeployment}
app.jwt.expiration=86400000

# Admin Configuration
app.admin.default-username=${ADMIN_USERNAME:admin}
app.admin.default-password=${ADMIN_PASSWORD:admin123}

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Static Resources Configuration
spring.web.resources.static-locations=classpath:/static/
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

# Logging Configuration
logging.level.com.smartbin=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.web=INFO

# Management Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized

# Additional Azure App Service configurations
server.tomcat.relaxed-path-chars=|,{,},[,]
server.tomcat.relaxed-query-chars=|,{,},[,],^,`,",<,> 